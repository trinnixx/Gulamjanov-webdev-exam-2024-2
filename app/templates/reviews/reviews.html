{% extends 'base.html' %}

{% block content %}

<div class="container">
{% if reviews %}
{% for review in reviews %}
<br>
    
<div class="d-flex flex-column mt-2 border">
    <div class="d-flex">
        <div class="flex-grow-1 ms-3 col-10">
            <h5>{{ review.get_user() }}: Оценка {{ review.rating }}</h5>
            <p><span>{{ review.text | safe }}</span></p>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
</div>

{% endblock %}
